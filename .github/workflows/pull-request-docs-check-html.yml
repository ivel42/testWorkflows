name: "Pull Request Docs Check HTML"
on: 
- pull_request

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "."
    - uses: actions/upload-artifact@v1
      with:
        name: DocumentationHTML
        path: _build/html/
